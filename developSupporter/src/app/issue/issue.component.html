<br>
<mat-card class="card" (click)="readCurrentIssue()">
    <mat-card-header>
        <mat-card-title>  
                  {{data.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{data.authorData.name}} : {{data.authorData.jobStatus}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{data.content}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Open</button>
    </mat-card-actions>
</mat-card>
