<div class="container">
    <mat-card class="card">
        <form [formGroup]="contentForm" (ngSubmit)="onSubmit()">

        <mat-card-header>
            <mat-card-title>  
                      Name Surname
            </mat-card-title>
            <mat-card-subtitle>
                    Java Developer
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
                <mat-form-field>
                    <mat-label>
                        Answer
                    </mat-label>
                    <textarea 
                        formControlName="answer"
                        matInput
                        placeholder="Enter here your answer"
                        ></textarea>
                        <mat-error *ngIf="contentForm.get('answer').touched">
                            <mat-error *ngIf="contentForm.get('answer').errors && contentForm.get('answer').errors['required']">
                                Text is <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="contentForm.get('answer').errors && contentForm.get('answer').errors['minlength'] ">
                                Content must be <strong>at least 2 character</strong> long.  
                            </mat-error>
                        </mat-error>
                </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="submit">Send</button>
        </mat-card-actions>
        </form>
    </mat-card>
</div>
